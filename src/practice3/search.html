    <p id = "content">
        月亮渐渐升高了，爬上了柳梢头，又爬上了竹梢头。这时候，水面上泛起了一层银色的光，仿佛是无数的银鱼在水里跳跃。荷叶上的露珠，也变得晶莹剔透，像珍珠一样闪闪发光。荷塘四周一片寂静，只有远处偶尔传来几声蛙鸣，更显得夜色深沉。我站在荷塘边，静静地欣赏着这幅美丽的画面，心中涌起了一种难以言表的宁静与喜悦。
    </p>
